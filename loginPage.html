<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./assets/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="./front.html" >
                <img src="./assets/image/StoryStreak_Logo.png" id="logo" alt="Logo">
            </a>
            <h1>StoryStreak</h1>
            <nav class="nav">
                <ul>
                    <li><a href="./registerPage.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="box">
        <h1 id="title">
            Log in
        </h1>
    
        <br>
        <label for="Username" id="user">
            Username
        </label>
        <br>
        <br>
        <input type="username" required id="Username" name="Username" placeholder="Username">
        <br>
        <br>
        <label for="Password" id="pass">
            Password
        </label>
        <br>
        <br>
        <input type="password" required id="Password" name="Password" placeholder="Password">
        <br>
        <br>
        <br>
        <button id="Log-in_button"> <!-- Changed from class to ID (VOOR MATIJS) -->
            Log In
        </button>
        <br>
        <br>
        <br>
    </div>
    <br>
    <br>
    <br>
    <footer class="footer">
        <div class="copyright">
            &copy; by StoryStreak
        </div>
    </footer>
    <script src=""></script>
</body>
</html>
